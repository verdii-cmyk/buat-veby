<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>About Veby</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --pink-bg: #FFF5F7; 
            --pink-card: #ffffff; 
            --pink-accent: #ff85a1; 
            --pink-text: #ff4d6d; 
        }
        body {
            font-family: 'Quicksand', sans-serif;
            background: var(--pink-bg);
            margin: 0; padding: 0; 
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; overflow: hidden;
            color: #4a4a4a; text-align: center;
            touch-action: none;
        }
        .container { width: 90%; max-width: 400px; position: relative; z-index: 10; }
        
        /* Tombol Enter yang lari-lari */
        #run-btn {
            position: absolute; background: var(--pink-accent); color: white; border: none;
            padding: 15px 40px; border-radius: 50px; font-weight: 700; cursor: pointer;
            z-index: 1000; left: 50%; top: 50%; transform: translate(-50%, -50%);
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.3);
            font-family: 'Quicksand', sans-serif;
            transition: 0.1s ease-out;
        }

        .section { display: none; animation: fadeIn 0.8s ease-in-out; }
        .section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        h1, h2 { color: var(--pink-text); font-weight: 700; }
        p { font-size: 1rem; line-height: 1.6; color: #555; }

        button.nav-btn, .card {
            background: var(--pink-card); border: 2px solid #ffb6c1;
            border-radius: 15px; padding: 15px; margin: 15px auto;
            cursor: pointer; transition: all 0.3s ease; box-shadow: 0 4px 10px rgba(0,0,0,0.03);
            display: block; width: 100%; box-sizing: border-box;
            font-family: 'Quicksand', sans-serif; font-weight: 700;
        }
        button.nav-btn { color: var(--pink-text); font-size: 1rem; }
        button.nav-btn:hover { background: #fff5f7; transform: scale(1.02); }

        .card h3 { margin: 0; color: var(--pink-text); font-size: 1rem; }
        .card p { margin: 5px 0 0; font-size: 0.85rem; font-weight: 500; }
